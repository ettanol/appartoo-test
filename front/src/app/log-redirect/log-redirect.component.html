<div class="location-change" *ngIf=" log !== '' " >
    <p>{{log === "signup" ? "Already have an account ?" : "Don't have an account yet ?" }}</p>
    <button type="button" routerLink="{{log === 'signup' ? '/login' : '/signup'}}">
        {{ log === "signup" ? "Login" : "SignUp" }}
    </button>
</div>
